<!DOCTYPE html>

<script>

//#######################################################
// View in console.log
function triangleStar(row = 0, triangle = '') {

	// triangle bottomLeft and topLeft
	if (triangle === "bottomLeft" || triangle === "topLeft") {
		for (var i = 1; i <= row; i++) {
			var star = '';
			for (var j = 1; 
				(triangle === "bottomLeft")? j <= i 
				:j < row + 1 + 1 - i; j++) {
				star += " * ";
			}
			console.log(star);
		}
	}

	//triangle bottomRight and topRight
	if (triangle === "bottomRight" || triangle === "topRight") {
		for (var i = 1; i <= row; i++) {
			var star = '';
			var s;
			for (s = 0;
				(triangle === "bottomRight")? s < row-i 
				:s < i;s++) {
				star += "   ";
			}
			for (s = (triangle === "bottomRight")? row - i 
				:0; (triangle === "bottomRight")? s < row: s < row + 1 - i; s++) {
				star += " * ";
			}
			console.log(star);
		}
	}

	//triangle
	if (triangle === 'triangle') {
		for (var i = 0; i <= row; i++) {
			var b = "";
			let s;
			for (s = 0; s <= row - i; s++) {
				b += "  ";
			}
			for (s = row - i; s < row; s++) {
				b += "  * ";
			}
			console.log(b);
		}
	}
	console.log("\n");
}

triangleStar(5, "bottomLeft");
triangleStar(5, "bottomRight");
triangleStar(5, "topLeft");
triangleStar(5, "topRight");
triangleStar(5, "triangle");
