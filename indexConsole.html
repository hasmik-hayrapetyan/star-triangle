<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star triangle</title>
</head>
<body>
   

<script>

//#######################################################
// View in console.log
function triangleStar(row = 0, triangleType = '') {

    switch (triangleType) {
        case 'positionBottomLeft':
            console.log("Position bottom left");
            for (let i = 1; i <= row; i++) {
                let star = '';
                for (let j = 1; j <= i; j++) {
                    star += " * ";
                }
                console.log(star);
            }
            break;
        case 'positionTopLeft':
            console.log("Position top left");
            for (let i = 1; i <= row; i++) {
                let star = '';
                for (let j = 1; j <= row + 1 - i; j++) {
                    star += " * ";
                }
                console.log(star);
            }
            break;
        case 'positionBottomRight':
            console.log("Position bottom right");
            for (let i = 1; i <= row; i++) {
                let star = '';
                let j;
                for (j = 0; j < row-i; j++) {
                    star += "   ";
                }
                for (j = row - i; j < row; j++) {
                    star += " * ";
                }
                console.log(star);
            }
            break;
        case 'positionTopRight':
            console.log("Position top right");
            for (let i = 1; i <= row; i++) {
                let star = '';
                let j;
                for (j = 0; j < i; j++) {
                    star += "   ";
                }
                for (j = 0; j <= row - i; j++) {
                    star += " * ";
                }
                console.log(star);
            }
            break;
        case 'triangle':
            console.log("Triangle");
            for (let i = 0; i <= row; i++) {
                let star = "";
                let j;
                for (j = 0; j <= row - i; j++) {
                    star += "  ";
                }
                for (j = row - i; j < row; j++) {
                    star += "  * ";
                }
                console.log(star);
            }
            break;
        default:
            console.log('Please add a position type.');
    }
	console.log("\n");
}

triangleStar(5, "positionBottomLeft");
triangleStar(5, "positionBottomRight");
triangleStar(5, "positionTopLeft");
triangleStar(5, "positionTopRight");
triangleStar(5, "triangle");


</script>
</body>
</html>
